<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>تبدیل c° به f°</title>
</head>
<body>
    <div class="mainConversion">
        <div class="Convertheader">
            تبدیل
            <span class="c">c°</span>
            به
            <span class="f">f°</span>
        </div>
        <div class="input">
            <input type="text" class="convertInput" placeholder="c°">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button class="convertBtn">تبدیل کردن</button>
            <button class="resetBtn">پاک کردن</button>
            <button class="changeBtn">تغییر دادن</button>
        </div>
    </div> 
    

<script src="./app.js"></script>
</body>
</html>
